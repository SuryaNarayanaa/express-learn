<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Adhish Krishna</title>
    <style>

        body {
            background-color: black;
            color: gold;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow-y: auto; /* Enable vertical scrolling */
        }

       
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            z-index: 1; /* Ensures media appears above words */
        }

        .media-container img,
        .media-container video {
            margin: 15px;
            border: 2px solid gold;
            border-radius: 10px;
            transition: transform 0.3s;
            width: 300px; /* Standard width for images/videos */
            height: auto;
        }

        .media-container img:hover,
        .media-container video:hover {
            transform: scale(1.1);
        }

        .media-container video {
            height: 533px;
            object-fit: cover;
            width: 300px;
        }

        .random-words {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }

        .random-word {
            position: absolute;
            color: #FFD700; 
            font-size: 30px;
            opacity: 1; 
            animation: blink 1s infinite alternate, float 10s linear infinite; /* Faster blink */
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(10px, 5px); 
            }
        }

     
        .videos-row,
        .photos-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center; color: gold;">Happy Birthday, Adhish Krishna!</h1>


    <div class="random-words">
        <span class="random-word" style="top: 10%; left:5%;">TSAK</span>
        <span class="random-word" style="top: 40%; left: 87%;">Godfather</span>
        <span class="random-word" style="top: 70%; left: 5%;">AKKA</span>
        <span class="random-word" style="top: 10%; left: 90%;">AK</span>
        <span class="random-word" style="top: 40%; left: 5%;">Smart</span>
        <span class="random-word" style="top: 70%; left: 88%;">Caring</span>
    </div>


    <div class="media-container videos-row">
        <video src="src/images/WhatsApp Video 2024-09-27 at 08.45.13_31ad1dc4.mp4" autoplay loop muted></video>
        <video src="src/images/WhatsApp Video 2024-09-27 at 08.40.29_3092d5da.mp4" autoplay loop muted></video>
        <video src="src/images/WhatsApp Video 2024-09-27 at 20.42.56_31a75829.mp4" autoplay loop muted></video>
    </div>

    <div class="media-container photos-row">

        <img src="src/images/WhatsApp Image 2024-09-26 at 23.19.10_e294b1a6.jpg" alt="Friend's Photo">
        <img src="src/images/WhatsApp Image 2024-09-26 at 23.19.11_c062fd50.jpg" style="width: 400px;" alt="Friend's Photo">
        <img src="src/images/WhatsApp Image 2024-09-27 at 08.46.51_9a5eefd0.jpg" alt="Friend's Photo">
    </div>

    <div class="media-container photos-row">
      
        <img src="src/images/WhatsApp Image 2024-09-27 at 20.08.27_49aa641c.jpg" style="width: 500px;" alt="Friend's Photo">
        <img src="src/images/WhatsApp Image 2024-09-27 at 20.46.03_af6bccab.jpg" style="width: 375px;"  alt="Friend's Photo">
    </div>

</body>

</html>
